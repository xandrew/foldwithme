<div class="fullPage">
  <div class="palette">
    <div *ngFor="let color of ['black', 'grey', 'purple', 'blue', 'aquamarine', 'green']"
	 class="colorselector"
	 [ngStyle]="{'background': color, 'border-color': ((currentColor === color) ? 'white' : 'transparent')}"
	 (click)="setColor(color)">
    </div>
  </div>
  <div class="fullCanvas">
    <img *ngIf="prev_cropped" [src]="prev_cropped" draggable="false">
    <canvas #canvas></canvas>
    <div class="buttons">
      <button mat-raised-button
	      type="button" color="primary" (click)="done(false)">
	Next please!
      </button>
      <button mat-raised-button
	      type="button" color="primary" (click)="done(true)">
	Done. Let's reveal!
      </button>
    </div>
  </div>
  <div class="palette">
    <div *ngFor="let color of ['gold', 'yellow', 'brown', 'magenta', 'pink', 'red']"
	 class="colorselector"
	 [ngStyle]="{'background': color, 'border-color': ((currentColor === color) ? 'white' : 'transparent')}"
	 (click)="setColor(color)">
    </div>
  </div>
</div>
