<mat-card *ngIf="display_data" class="panda">
  <mat-card-header>
    <img mat-card-avatar [src]="display_data.authors.slice(-1)[0].picture"
	 class="author">
    <mat-card-title>
      Drawing by {{display_data.authors.slice(-1)[0].given_name}}
    </mat-card-title>
    <mat-card-subtitle>
      {{display_data.timeago}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="fullCanvas">
      <div class="question">?</div>
      <img [src]="display_data.picture" class="picture">
    </div>
    <div *ngIf="display_data.authors.length > 1">
      Also featuring artists:
    </div>
    <div class="authors">
      <div *ngFor="let author of display_data.authors; last as isLast">
	<img *ngIf="!isLast" [src]="author.picture" [title]="author.given_name" class="profile">
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Continue</button>
    <button mat-button>Reval</button>
  </mat-card-actions>
</mat-card>
